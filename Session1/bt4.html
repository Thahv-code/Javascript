    <script>
        let nhapSach = prompt("Nhập tên một cuốn sách");
        let tenGoc = nhapSach;
        let tenVietHoa = nhapSach.toUpperCase();
        let tenVietthuong = nhapSach.toLowerCase();

        console.log(` Tên viết thường : ${tenVietthuong}`);
        console.log(` Tên viết hoa : ${tenVietHoa}`);
        
    </script>
